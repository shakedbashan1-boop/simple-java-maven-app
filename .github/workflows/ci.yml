name: CI Pipeline

on:
  push:
    branches: ["master"]
    paths-ignore:
      - pom.xml   # prevents the version-bump commit from retriggering CI

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"

      - name: Calculate and bump patch version
        id: bump
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"

          mvn versions:set \
            -DnewVersion=$NEXT_VERSION \
            -DgenerateBackupPoms=false

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "bump patch version to $NEXT_VERSION"
          git push origin master

          echo "VERSION=$NEXT_VERSION" >> $GITHUB_ENV

      - name: Build and test with Maven
        run: mvn clean package

      - name: Build Docker image (multistage)
        run: |
          docker build \
            -t simple-java-maven-app:$VERSION .

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      - name: Tag and push Docker image
        run: |
          docker tag simple-java-maven-app:$VERSION \
            $REGISTRY/${{ github.repository }}:$VERSION

          docker push $REGISTRY/${{ github.repository }}:$VERSION
