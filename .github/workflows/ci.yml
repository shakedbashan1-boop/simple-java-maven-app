name: CI Pipeline

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.calc.outputs.version }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"

      - name: Calculate next patch version (NO COMMIT)
        id: calc
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"

      - name: Build and test
        run: mvn clean package

  docker:
    runs-on: ubuntu-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t simple-java-maven-app:${{ needs.prepare-version.outputs.next_version }} .

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      - name: Push Docker image
        run: |
          docker tag simple-java-maven-app:${{ needs.prepare-version.outputs.next_version }} \
            $REGISTRY/${{ github.repository }}:${{ needs.prepare-version.outputs.next_version }}
          docker push $REGISTRY/${{ github.repository }}:${{ needs.prepare-version.outputs.next_version }}

  commit-version:
    runs-on: ubuntu-latest
    needs: [build, docker]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"

      - name: Apply version bump to pom.xml
        run: |
          mvn versions:set \
            -DnewVersion=${{ needs.prepare-version.outputs.next_version }} \
            -DgenerateBackupPoms=false

      - name: Commit version bump IF NEEDED
        run: |
          if git diff --quiet; then
            echo "No version change needed. Skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "bump patch version to ${{ needs.prepare-version.outputs.next_version }}"
          git push origin master
