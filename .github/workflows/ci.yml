name: CI Pipeline

on:
  push:
    branches: ["master"]

env:
  REGISTRY: ghcr.io

permissions:
  contents: write
  packages: write

jobs:
  prepare-version:
    runs-on: ubuntu-latest
    outputs:
      next_version: ${{ steps.bump.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"

      - name: Bump patch version and commit
        id: bump
        run: |
          CURRENT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          PATCH=$((PATCH + 1))
          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"

          mvn versions:set \
            -DnewVersion=$NEXT_VERSION \
            -DgenerateBackupPoms=false

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add pom.xml
          git commit -m "bump patch version to $NEXT_VERSION [skip ci]"
          git push origin master

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT

  build:
    runs-on: ubuntu-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: "21"

      - name: Build and test with Maven
        run: mvn clean package

  docker:
    runs-on: ubuntu-latest
    needs: prepare-version

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build \
            -t simple-java-maven-app:${{ needs.prepare-version.outputs.next_version }} .

      - name: Login to GHCR
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io \
            -u ${{ github.actor }} --password-stdin

      - name: Tag and push Docker image
        run: |
          docker tag simple-java-maven-app:${{ needs.prepare-version.outputs.next_version }} \
            $REGISTRY/${{ github.repository }}:${{ needs.prepare-version.outputs.next_version }}

          docker push $REGISTRY/${{ github.repository }}:${{ needs.prepare-version.outputs.next_version }}
